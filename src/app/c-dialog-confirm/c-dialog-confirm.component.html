<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content class="content" [hidden]="!data.content">
  <p class="text-font">{{ data.content }}</p>
</div>
<div mat-dialog-actions class="button-container">
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancelar</button>
  <button mat-button [mat-dialog-close]="true">Sim</button>
</div>
