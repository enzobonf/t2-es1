<h2 mat-dialog-title>
  Versões do software - {{ software.nome }}
</h2>

<mat-dialog-content class="text-font">

  <div class="col-12">
    <div class="row">
      <table class="col-12" mat-table [dataSource]="software.versoes">
        <ng-container matColumnDef="versao">
          <th mat-header-cell *matHeaderCellDef>Versão</th>
          <td mat-cell *matCellDef="let versao">
            {{ versao.versao }}
          </td>
        </ng-container>

        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let versao">
            {{ versao.data }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fechar</button>
  <!-- <button
    mat-button
    cdkFocusInitial
    [disabled]="this.form.invalid"
    (click)="onSubmit()">
    Salvar
  </button> -->
</mat-dialog-actions>
